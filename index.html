<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
  </head>
  <body>
    <!-- Focus first on the Javascript, NOT the HTML / CSS (do only if time permits) -->
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>



    <!-- Add method = POST ? -->
    <!-- Putting in a form in order to collect user input in the form of a checkbox / password length preference -->
    <form action="" id="passwordGenerationForm">

      <!-- Password must be between 8 and 128 characters, thus the min and max -->
      <label for="length">Password Length</label>
      <input type="number" name="length" id="length" value="" min="8" max="128" />


      <!-- type="checkbox" will put a checkbox that the user can enable or disable if they want it in their password -->
      <label for="specialChars">
        <input type="checkbox" name="specialChars" id="specialChars" />
        Enable Special Characters
      </label>

      <label for="numericChars">
        <input type="checkbox" name="numericChars" id="numericChars" />
        Enable Numeric Characters
      </label>

      <label for="lowercase">
        <input type="checkbox" name="lowercase" id="lowercase" />
        Enable Lowercase Characters
      </label>

      <label for="uppercase">
        <input type="checkbox" name="uppercase" id="uppercase" />
        Enable Uppercase Characters
      </label>

      <br><br><br>

      <textarea
        readonly
        id="password"
        placeholder="Your Secure Password"
        aria-label="Generated Password"
      ></textarea>

      <br><br><br>

      <button type="submit" id="generate">Generate Password</button>
    
      <!-- Omit ? -->
      <button type="submit" id="copy">
        Copy to Clipboard
      </button>


    </form>



    

    <script src="script.js"></script>
  </body>
</html>
